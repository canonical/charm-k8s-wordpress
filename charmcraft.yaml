type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "20.04"
      architectures: [ "amd64" ]
    run-on:
    - name: ubuntu
      channel: "20.04"
      architectures:
        - amd64
        - aarch64
parts:
  charm:
    # Tell charmcraft to not use requirements.txt
    charm-requirements: []
    charm-python-packages:
      - ops
      - requests
      - ops-lib-mysql
    charm-binary-python-packages:
      - mysql-connector-python
