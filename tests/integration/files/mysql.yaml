apiVersion: v1
kind: Pod
metadata:
  name: mysql
spec:
  containers:
    - name: mysql
      image: mysql:latest
      env:
      - name: MYSQL_ROOT_PASSWORD
        value: root-password
      - name: MYSQL_DATABASE
        value: wordpress
      - name: MYSQL_USER
        value: wordpress
      - name: MYSQL_PASSWORD
        value: wordpress-password
      livenessProbe:
        exec:
          command: ["mysqladmin", "ping", "-h", "localhost"]
        initialDelaySeconds: 10
        periodSeconds: 5
      readinessProbe:
        exec:
          command: ["mysqladmin", "ping", "-h", "localhost"]
        initialDelaySeconds: 10
        periodSeconds: 5
