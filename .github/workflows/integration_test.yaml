name: Integration tests

on:
  pull_request:

jobs:
  get-extra-arguments:
    name: Get extra arguments
    runs-on: ubuntu-22.04
    outputs:
      arguments: ${{ env.ARGUMENTS }}
    steps:
      - name: Get extra arguments
        run: |
          echo "ARGUMENTS=--openstack-rc ./openrc \
          --kube-config ~/.kube/config \
          --akismet-api-key ${{ env.TEST_AKISMET_API_KEY }}
          --openid-username ${{ env.TEST_OPENID_USERNAME }}
          --openid-password ${{ env.TEST_OPENID_PASSWORD }}
          --launchpad-team ${{ env.TEST_LAUNCHPAD_TEAM }}
          --screenshot-dir /tmp \
          ${{ matrix.args.value }}" >> $GITHUB_ENV
        env:
          TEST_AKISMET_API_KEY: ${{ secrets.TEST_AKISMET_API_KEY }}
          TEST_OPENID_USERNAME: ${{ secrets.TEST_OPENID_USERNAME }}
          TEST_OPENID_PASSWORD: ${{ secrets.TEST_OPENID_PASSWORD }}
          TEST_LAUNCHPAD_TEAM: ${{ secrets.TEST_LAUNCHPAD_TEAM }}
  integration-tests:
    strategy:
      matrix:
        args:
          - name: num_units=3, db_from_config
            value: "--test-db-from-config --num-units=3"
          - name: num_units=1, db_from_config
            value: "--test-db-from-config --num-units=1"
          - name: num_units=3, db_from_relation
            value: "--num-units=3"
          - name: num_units=1, db_from_relation
            value: "--num-units=1"
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    needs: get-extra-arguments
    with:
      extra-arguments: ${{ needs.get-extra-arguments.outputs.arguments }}
      modules: '["test_core", "test_error", "test_upgrade"]'
      setup-devstack-swift: true
      trivy-image-config: trivy.yaml
  required_status_checks:
    name: Required Integration Test Status Checks
    runs-on: ubuntu-latest
    needs:
      - integration-tests
    steps:
      - run: echo required checks passed
